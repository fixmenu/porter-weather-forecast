<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">

    <link href="css/div-card.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/utils.js"></script>
  </head>
  <body ng-app="starter" ng-controller="weatherController">
  <ion-pane>
    <div ng-if="view == 'currentlyView'" ng-include="'views/mycity.html'"></div>
    <div ng-if="view == 'weeklyView'" ng-include="'views/places.html'"></div>
    <div ng-if="view == 'settingsView'" ng-include="'views/settings.html'"></div>
    <div ng-if="view == 'hourlyView'" ng-include="'views/cityhourlyweather.html'"></div>

    <div class="tabs tabs-icon-top tabs-calm" style="background-color: whitesmoke">
      <a class="tab-item" ng-click="openMyPlaces()">
        <i class="icon ion-android-pin" style="color: #0c60ee"></i> My Places
      </a>
      <a class="tab-item" ng-click="openPlaces()">
        <i class="icon ion-ios-world" style="color: #0c60ee"></i> Places
      </a>
      <a class="tab-item" ng-click="openSettingsView()">
        <i class="icon ion-android-settings" style="color: #0c60ee"></i> Settings
      </a>
    </div>

      <ion-tab title="About" icon-on="ion-ios-clock" icon-off="ion-ios-clock-outline">

      </ion-tab>

      <ion-tab title="Settings" icon-on="ion-ios-gear" icon-off="ion-ios-gear-outline">

      </ion-tab>

  </body>
</html>
